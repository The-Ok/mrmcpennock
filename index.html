        function checkESTTime() {
  // Get current time in EST (UTC-5 or UTC-4 depending on daylight saving)
  const now = new Date();
  const estTime = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));

  const hour = estTime.getHours();  // 0â€“23
  const day = estTime.getDay();     // 0=Sunday, 1=Monday, ..., 6=Saturday

  const isBetween9and12 = (hour >= 21 || hour < 0); // 9PM (21) to 12AM (0)
  const isExcludedDay = (day === 0 || day === 3);   // Sunday or Wednesday

  const result = document.getElementById("result");

  if (isBetween9and12 && !isExcludedDay) {
    result.textContent = "Mabye, just check";
    result.className = "yes";

  } else {
    if (!isExcludedDay) {
        result.textContent = "no but it might start later";
        result.className = "no";
    }
    else {
        result.textContent = "no";
        result.className = "no";
    }

  }
}
